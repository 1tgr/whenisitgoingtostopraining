<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title></title>

	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script type="text/html" id="error_template">
        <p><em><%= description %></em></p>
    </script>

    <script type="text/html" id="got_location_template">
        <p>Forecasting weather...</p>
    </script>

    <script type="text/html" id="change_location_template">
        <p>(<a id="open_location" href="#">Not in <%= place %>?</a>)</p>
    </script>

    <script type="text/html" id="got_forecast_template">
        <p><%= $.timeago(date) %></p>
    </script>

    <script type="text/html" id="never_template">
        <p><strong>Never.</strong> (Sorry.)</p>
    </script>

    <div id="content">
        <header>
            <h1>When is it going to stop raining?</h1>
        </header>

        <div id="main" role="main">
            Locating you...
        </div>

        <div id="change_location" style="display: none">
            <p><a id="open_location" href="#">Tell us where you are</a></p>
        </div>

        <form id="location_form" style="display: none">
            <p><input id="location_input" type="text"></p>
            <p><input id="location_submit" type="submit" value="I'm Here"></p>
        </form>

        <footer>

        </footer>
    </div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="js/jquery.timeago.js"></script>
<script src="js/script.js"></script>

</body>
</html>
